<div fullscreen>
  <mat-toolbar class="fixed-bar dark-background" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="clickable"  [routerLink]="['/dashboard']">RECOMMEND ME</span>
      <span class="fill-remaining-space"></span>
      <span class="menu-spacer"></span>
      <div>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button [routerLink]="['/']">
          <span>Home</span>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="bg-transparent mh-90">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <button mat-button class="w-100" [routerLink]="['/']" (click)="sidenav.toggle()">
          <span>Home</span>
        </button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
