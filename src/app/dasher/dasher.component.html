<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
          <mat-card-subtitle style="text-align: left !important;" *ngIf="card.title === 'Movies'">
            {{card.movies.length + " found"}}
          </mat-card-subtitle>
          <mat-card-subtitle style="text-align: left !important;" *ngIf="card.title === 'People'">
            {{card.persons.length + " found"}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">


          <mat-grid-list cols="2" rowHeight="200px" *ngIf="card.title === 'Movies'">
            <mat-grid-tile *ngFor="let movie of card.movies" [colspan]="2" [rowspan]="1">
              <mat-card class="dashboard-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>
                    {{movie.title}}
                  <mat-card-subtitle style="text-align: left !important;">
                    {{movie.released}}
                  </mat-card-subtitle>
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item>Details</button>
                    </mat-menu>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  {{movie.tagline}}
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>


          <mat-grid-list cols="2" rowHeight="200px" *ngIf="card.title === 'People'">
            <mat-grid-tile *ngFor="let person of card.persons" [colspan]="2" [rowspan]="1">
              <mat-card class="dashboard-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image">
                  </div>
                  <mat-card-title>
                    {{person.name}}
                    <mat-card-subtitle style="text-align: left !important;">
                      {{person.born}}
                    </mat-card-subtitle>
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item>Details</button>
                    </mat-menu>
                  </mat-card-title>
                </mat-card-header>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>


        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
